<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main>
    <section class="testimonial testimonial--statement-container">
      <p class="testimonial__statement"></p>
      <hgroup class="testimonial__student">
        <h4 class="testimonial__student__full-name"></h4>
        <h4 class="testimonial__student__job-role"></h4>
      </hgroup>
    </section>
    <section class="testimonial testimonial--slider-container">
      <img src="" alt="Tanya Sinclair" class="testimonial__student-image">
      <div class="testimonial__slider">
        <button class="testimonial__slider__prev">
          <img src="images/icon-prev.svg" alt="slider-prev" class="testimonial__slider__icon">
        </button>
        <button class="testimonial__slider__next">
          <img src="images/icon-next.svg" alt="slider-next" class="testimonial__slider__icon">
        </button>
      </div>
    </section>
  </main>

  <!-- “ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”

  Tanya Sinclair
  UX Engineer

  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->

  </div>

  <script src="slider.js"></script>
</body>
</html>
