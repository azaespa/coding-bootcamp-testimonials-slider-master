<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main>
    <section class="testimonial testimonial--statement-container">
      <p class="testimonial__statement"></p>
      <hgroup class="testimonial__student">
        <h4 class="testimonial__student__full-name"></h4>
        <h4 class="testimonial__student__job-role"></h4>
      </hgroup>
    </section>
    <section class="testimonial testimonial--slider-container">
      <img src="" alt="Student Image" class="testimonial__student-image">
      <div class="testimonial__slider">
        <button class="testimonial__slider__prev">
          <img src="images/icon-prev.svg" alt="slider-prev" class="testimonial__slider__icon">
        </button>
        <button class="testimonial__slider__next">
          <img src="images/icon-next.svg" alt="slider-next" class="testimonial__slider__icon">
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pjazanes">PJ Azanes</a>.
  </div>

  <script src="slider.js"></script>
</body>
</html>
